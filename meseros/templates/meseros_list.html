{% extends 'base_generic.html' %}

{% block title %}
    <title>Lista de Meseros</title>
{% endblock %}

{% block table_content %}
    <h1>Lista total de meseros</h1>
    {% for mesero in data %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ mesero.nombre }}</td>
        <td>{{ mesero.nacionalidad }}</td>
        <td>{{ mesero.edad }}</td>
        <td> <a class="btn btn-warning" href="{% url 'meseros_update_vc' mesero.id %}" role="button">Editar</a> </td>
        <td> <a class="btn btn-danger" href="{% url 'meseros_delete' mesero.id %}" role="button">Eliminar</a> </td>
    </tr>
    {% endfor %}
{% endblock %}
